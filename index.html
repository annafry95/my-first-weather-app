<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city"></h1>
        <div class="weather-app-data">
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-temperature-unit">Â°c</div>
          </div>
          <div class="weather-app-information">
            <p>
              <span class="weather-app-date" id="time"></span>
              <br />
              <span class="weather-app-details">
                <span id="description"></span>, Humidity:
                <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong
              ></span>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/annafry95" target="_blank">Anna Fry</a>, and
        is on
        <a
          href="https://github.com/annafry95/my-first-weather-app"
          target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://strong-crumble-cfe8f3.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
